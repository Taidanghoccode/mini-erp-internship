<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Mini ERP</title>

    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f5f7fa;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .login-card {
            background: white;
            padding: 50px 40px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            width: 100%;
            max-width: 420px;
        }

        .login-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .logo {
            font-size: 42px;
            color: #005baa;
            margin-bottom: 15px;
        }

        .login-title {
            font-size: 24px;
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 8px;
        }

        .login-subtitle {
            font-size: 14px;
            color: #718096;
        }

        .error-box {
            background: #fee;
            border: 1px solid #fcc;
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 25px;
            color: #c53030;
            font-size: 14px;
            display: none;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-size: 14px;
            font-weight: 500;
            color: #2d3748;
            margin-bottom: 8px;
        }

        .input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            font-size: 15px;
            transition: border-color 0.2s;
        }

        .input:focus {
            outline: none;
            border-color: #005baa;
        }

        .btn-login {
            width: 100%;
            padding: 13px;
            background: #005baa;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 10px;
        }

        .btn-login:hover {
            background: #004a8f;
        }

        .btn-login:disabled {
            background: #cbd5e0;
            cursor: not-allowed;
        }

        .login-footer {
            text-align: center;
            margin-top: 30px;
            font-size: 13px;
            color: #a0aec0;
        }
    </style>
</head>

<body>

    <div class="login-card">
        <div class="login-header">
            <div class="logo"><i class="fa-solid fa-building"></i></div>
            <div class="login-title">Mini ERP</div>
            <div class="login-subtitle">Sign in to your account</div>
        </div>

        <div id="errorBox" class="error-box"></div>

        <form onsubmit="handleLogin(event)">
            <div class="form-group">
                <label for="identifier">Username or Email</label>
                <input type="text" id="identifier" class="input" placeholder="Enter username or email" required>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" class="input" placeholder="Enter password" required>
            </div>

            <button type="submit" class="btn-login" id="loginBtn">Login</button>
        </form>

        <div class="login-footer">
            Â© Mini ERP Internship Management
        </div>
    </div>

    <script>
        async function handleLogin(event) {
            event.preventDefault();

            const id = document.getElementById("identifier").value.trim();
            const pw = document.getElementById("password").value.trim();
            const errorBox = document.getElementById("errorBox");
            const loginBtn = document.getElementById("loginBtn");

            if (!id || !pw) {
                errorBox.textContent = "Please enter username/email and password.";
                errorBox.style.display = "block";
                return;
            }

            errorBox.style.display = "none";
            loginBtn.disabled = true;
            loginBtn.textContent = "Logging in...";

            try {
                const res = await fetch("/api/auth/login", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ identifier: id, password: pw })
                });

                const data = await res.json();

                if (!res.ok) {
                    errorBox.textContent = data.error || "Login failed";
                    errorBox.style.display = "block";
                    loginBtn.disabled = false;
                    loginBtn.textContent = "Login";
                    return;
                }

                localStorage.setItem("token", data.token);
                localStorage.setItem("user", JSON.stringify(data.user));
                localStorage.setItem("permissions", JSON.stringify(data.permissions));
                localStorage.setItem("role", data.role_code);
                localStorage.setItem("intern_id", data.intern_id);

                window.location.href = "/";
            }
            catch (err) {
                errorBox.textContent = "Cannot connect to server.";
                errorBox.style.display = "block";
                loginBtn.disabled = false;
                loginBtn.textContent = "Login";
            }
        }
    </script>

</body>

</html>
