{% extends "base.html" %}
{% set page_title = "Profile" %}
{% block content %}

<div class="header">
    <h1><i class="fa-solid fa-user"></i> My Profile</h1>
</div>

<div class="grid-2">
    <div class="card">
        <h2>Account Information</h2>
        <div id="accountInfo"></div>
    </div>

    <div class="card">
        <h2>Permissions</h2>
        <ul id="permList"></ul>
    </div>
</div>

<div class="card">
    <h2><i class="fa-solid fa-clock-rotate-left"></i> Recent Activities</h2>
    <div id="activityLogs"></div>
</div>

<script>
document.addEventListener("DOMContentLoaded", loadProfile);

async function loadProfile() {
    const token = localStorage.getItem("token");

    const res = await fetch("/api/users/profile", {
        headers: { "Authorization": "Bearer " + token }
    });

    if (!res.ok) return;
    const data = await res.json();

    const user = data.user;
    const perms = data.permissions;
    const logs = data.activity_logs;

    document.getElementById("accountInfo").innerHTML = `
        <p><b>Username:</b> ${user.username}</p>
        <p><b>Email:</b> ${user.email}</p>
        <p><b>Role:</b> ${user.role_name || "-"}</p>
        <p><b>Created At:</b> ${user.created_at}</p>
    `;

    let permHTML = "";
    perms.forEach(p => permHTML += `<li>âœ” ${p}</li>`);
    document.getElementById("permList").innerHTML = permHTML || "<p>No permissions</p>";

    let logHTML = "";
    logs.forEach(l => {
        logHTML += `
        <div class="feedback-item">
            <div>
                <b>${l.action}</b><br>
                <small>${l.details}</small>
            </div>
            <div><small>${l.timestamp}</small></div>
        </div>`;
    });

    document.getElementById("activityLogs").innerHTML = logHTML || "<p>No activity yet.</p>";
}
</script>

{% endblock %}
