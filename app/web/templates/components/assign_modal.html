
<div class="modal" id="assignModal">
  <div class="modal-content">
    <h3>Assign Project</h3>

    <select id="assign-project-select" style="width:100%; padding:10px; margin-top:8px;"></select>

    <input id="assign-role" placeholder="Role (e.g., Member)" style="width:100%; padding:10px; margin-top:10px;" />

    <button class="btn-success" onclick="assignProject()" style="margin-top:10px; width:100%;">Assign</button>
    <button class="btn-danger"  onclick="closeAssign()"  style="margin-top:10px; width:100%;">Cancel</button>
  </div>
</div>
